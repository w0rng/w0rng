<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>I'm Anton</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Oxygen, Ubuntu, Cantarell, sans-serif;
                color: #1a1a1a;
                background-color: #ffffff;
                transition:
                    background-color 0.3s,
                    color 0.3s;
            }

            @media (prefers-color-scheme: dark) {
                body {
                    background-color: #0d1117;
                    color: #e6edf3;
                }

                .subtitle {
                    color: #8b949e;
                }

                .links a {
                    color: #7d8590;
                }

                .links a:hover {
                    color: #c9d1d9;
                }
            }

            .header {
                position: relative;
                width: 100%;
                height: 280px;
                overflow: hidden;
            }

            .header img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                object-position: center;
            }

            .content {
                max-width: 800px;
                margin: 0 auto;
                padding: 60px 40px;
            }

            h1 {
                font-size: 48px;
                font-weight: 700;
                margin-bottom: 16px;
            }

            .subtitle {
                font-family: "Courier New", monospace;
                color: #666666;
                font-size: 16px;
                margin-bottom: 40px;
            }

            .links {
                display: flex;
                flex-direction: column;
                gap: 12px;
            }

            .links a {
                color: #4a5568;
                text-decoration: none;
                font-size: 16px;
                transition: color 0.2s;
            }

            .links a:hover {
                color: #1a1a1a;
            }

            @media (max-width: 768px) {
                h1 {
                    font-size: 36px;
                }
                .content {
                    padding: 40px 20px;
                }
            }
        </style>
    </head>
    <body>
        <div class="header">
            <img
                src="https://images.unsplash.com/photo-1472585190339-d372e16864f3?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=4800"
                alt="Mountain landscape"
            />
        </div>

        <div class="content">
            <h1>I'm Anton</h1>
            <p class="subtitle">golang backend developer</p>
            <div class="links">
                <a href="https://github.com/w0rng">github</a>
                <a href="https://linkedin.com/in/w0rng/">linkedin</a>
                <a href="https://t.me/w0rng">telegram</a>
            </div>
        </div>
    </body>
</html>
